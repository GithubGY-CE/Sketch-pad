<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Painter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="body">
        <div class="panel-container">
            <h1>Pixel Painter</h1>
            <div class="left-panel">

                <h4>Mode:</h4>

                <div class="mode-container">
                    <select name="mode" id="mode">
                        <option value="Paint" selected>Paint</option>
                        <option value="Hover">Hover
                        </option>
                    </select>

                    <div class="tooltip">i
                        <span class="tooltiptext"></span>
                    </div>
                </div>

                <h4>Brush color:</h4>
                <input type="color" id="brush-color" value="#000000">

                <h4>Background Color:</h4>
                <input type="color" id="background-color" value="#FFFFFF">

                <div class="grid-text">
                    <h4>Grid-size: <span id="grid-size">16x16</span></h4>
                </div>
                <input type="range" min="5" max="50" value="16" class="slider" id="grid-slider">
                <h4>Grid:</h4>
                <select name="grid" id="toggle-grid">
                    <option value="On" selected>On</option>
                    <option value="Off">Off</option>
                </select>

                <button class="clear">Clear</button>
            </div>
        </div>
        <div class="canvas">

        </div>
    </div>
</body>

</html>
